<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Page</title>
</head>
<body>
    <header>
        <h1 data-testid="slackUserName">Iruoje Faith</h1>
        <img src="img/profile.jfif" alt="Iruoje Faith" data-testid="slackDisplayImage">
    </header>
    <main>
        <section>
            <h2>Current Day of the Week</h2>
            <p data-testid="currentDayOfTheWeek"></p>
        </section>
        <section>
            <h2>Current UTC Time</h2>
            <p data-testid="currentUTCTime"></p>
        </section>
        <section>
            <h2>Track</h2>
            <p data-testid="myTrack">Frontend</p>
        </section>
    </main>
    <footer>
        <a href="https://github.com/iruojefaith/FrontendPageCreation-" data-testid="githubURL">GitHub Repository</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
